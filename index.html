<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #message {
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="message">Love you!</div>

    <script>
        function sendLoveMessage() {
            console.log("Love you!");
            document.getElementById('message').innerText = "Love you!";
        }

        setInterval(sendLoveMessage, 60000); // 60000 ms = 1 minute
    </script>
</body>
</html>
